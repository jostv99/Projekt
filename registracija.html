
<html>
    <h1>Registracija</h1>
    <form action="/registracija" method="post">
        Uporabniško ime: <input name="uporabnisko_ime" type="text" />
        Geslo: <input name="geslo" type="password" />
        <input value="Registracija" type="submit" />
        <br>
        % if napaka:
        <p class="help is-danger">{{ napaka }}</p>
        % end
        <br>Imaš že račun? Prijavi se tu:
        <a href="/prijava">
        <input type="button" value="Prijavi se">
        </a>
    </form>
</html>

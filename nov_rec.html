<html>
    <h1>Nov recept</h1>
    <form action="/nov_recept" method="post">
        Jed: <input name="jed" type="text"/>
        <br>
        Čas priprave: <input name="cas_priprave" type="number"/> (v minutah)
        <br>
        Čas kuhanja/pečenja: <input name="cas_kuhanja" type="number"/> (v minutah)
        <br>
        Kratek opis priprave jedi s potrebnimi sestavinami: <textarea rows="5" cols="40" name="postopek">
        </textarea>
        <br>
        <input type ="submit" value="Potrdi"/>
        <br>
        <a href="/glavna_stran">
            <input type="button" value="Nazaj na glavno stran">
        </a>
    </form>
    % if napaka:
    <p class="help is-danger">{{ napaka }}</p>
    % end
</html>
